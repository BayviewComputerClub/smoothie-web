<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>smoothie-web</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>

    <style>
        h1 {
            font-size: 64px;
            font-family: Metropolis-bold, sans-serif;
            line-height: 128px;
        }
        p {
            font-size: 32px;
            font-family: Metropolis, sans-serif;
            line-height: 128px;

        }

        .container {
            animation: header-fade-in 1s;
        }

        th {
            text-align: left;
        }
        tr {
            line-height: 50px;
        }

        a {
            text-decoration: none;
            color: #009688;
            transition: text-shadow 0.3s;
        }
        a:hover {
            text-shadow: 0 0 2px #00bcd4;
            transition: text-shadow 0.3s;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>Submissions</h1>
    <table style="width: 80%">
        <thead>

        <tr>
            <th>Id</th>
            <th>Verdict</th>
            <th>Language</th>
            <th>User</th>
            <th>Date</th>
        </tr>
        <tr>
            <th colspan="5"><hr/></th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="submission: ${submissions}">
            <td><a th:href="@{'/submission/' + ${submission.id}}" th:text="${submission.id}"></a></td>
            <td th:text="${submission.verdict}"></td>
            <td th:text="${submission.lang}"></td>
            <td th:text="${submission.userId}"></td>
            <td th:text="${submission.timeSubmitted}" class="timeSubmitted"></td>
        </tr>

        </tbody>
    </table>
</div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script>
    $(() => {
        $(".timeSubmitted").each((i, obj) => {
            // properly format time
            let date = new Date(obj.innerText*1000);
            obj.innerText = ("0" + (date.getMonth()+1)).slice(-2) + "/" + date.getDate() + "/" + date.getFullYear() + " " + ("0" + date.getHours()).slice(-2) + ":" + ("0" + date.getMinutes()).slice(-2);
        });
    })
</script>
</body>
</html>
