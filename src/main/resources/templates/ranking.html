<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ignore tag name "script", it will be replaced by favicon fragment -->
    <script th:replace="fragments/favicon"></script>
    <title>Rankings | [[${siteName}]]</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/elevated/main.css}"/>

    <style>

        .container {
            animation: header-fade-in 1s;
        }

    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1 class="title">Rankings</h1>
    <table class="standard-table" style="width: 80%">
        <thead>
        <tr>
            <th>Name</th>
            <th>Points</th>
            <th>Solved</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td>
                <a class="link" th:href="@{'/user/' + ${user.handle}}" th:text="${user.handle}"></a>
            </td>
            <td th:text="${#numbers.formatInteger(user.points, 1)}"></td>
            <td th:text="${user.solved.size()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
