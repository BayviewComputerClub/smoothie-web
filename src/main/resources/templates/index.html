<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- ignore tag name "script", it will be replaced by favicon fragment -->
    <script th:replace="fragments/favicon"></script>
    <title>Home | [[${siteName}]]</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <style>
        .body {
            color: #212529;
        }

        h1 {
            font-size: 64px;
            font-family: 'Metropolis-bold', sans-serif;
            font-weight: normal;
            line-height: 128px;
            margin-top: 32px;
            margin-bottom: -12px;
            letter-spacing: -1px;
            background: linear-gradient(45deg, #212529, #0A214D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagLine {
            font-size: 24px;
            font-family: Nunito, sans-serif;
            line-height: 48px;
            font-weight: bold;
            margin-bottom: 36px;
            letter-spacing: 1px;
            color: #FF7139;
        }

        h3 {
            font-size: 24px;
            font-family: 'Red Hat Display', sans-serif;
            margin-block-start: 0;
            margin-block-end: 0;
            line-height: 1.5;
        }

        @keyframes box-in {
            0% {
                box-shadow: 1px 1px 0 0 #9e9e9e;
            }
            100% {
                box-shadow: 1px 1px 15px 0 #9e9e9e;
            }
        }

        .main-box {
            font-size: 18px;
        }

        p {
            margin-block-start: 0;
            margin-block-end: 0;
            display: block;
        }

        .container {
            animation: header-fade-in 1s;
            margin-right: 500px;
        }

        .sidebar {
            animation: header-fade-in 1s;
            top: 50px;
            right: 0;
            padding: 120px 20px 40px 20px;
            position: fixed;
            overflow-x: hidden;
            z-index: 1;
            width: 400px;
            height: 100%;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1 th:utext="${siteName}"></h1>
    <div class="tagLine" th:utext="${information.tagLine}"></div>

    <div class="main-box content">
        <p id="information" class="content" style="white-space: pre;" th:text="${information.homeContent}"></p>
        <span sec:authorize="isAnonymous()">
            You are not logged in.
        </span>
        <span sec:authorize="isAuthenticated()">
            You are logged in as <span th:text="${#authentication.getPrincipal().getUsername()}"></span>.
        </span>
    </div>
</div>

<div class="sidebar">
    <div class="box">
        <h3>Contests</h3>
        <p>
            I like contests...
        </p>
    </div>
    <div class="box" style="margin-top: 20px;">
        <h3>Posts</h3>
    </div>
</div>

</body>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/katex-0.11.1.min.js}"></script>
<script th:src="@{/js/markdown-it-9.1.0.min.js}"></script>
<script th:src="@{/js/render-md-latex.js}"></script>

<script>
    $(() => {
        let $info = $("#information");
        $info.html(renderMdLatex($info.html()));
    })
</script>

</html>
