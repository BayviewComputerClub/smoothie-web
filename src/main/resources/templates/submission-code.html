<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>smoothie-web</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">

    <style>
        h1 {
            font-size: 48px;
            font-family: Metropolis-bold, sans-serif;
            line-height: 96px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            font-family: Metropolis, sans-serif;
        }

        .container {
            animation: header-fade-in 1s;
            line-height: 1.5;
        }

        button, .button-link {
            border-radius: 10px;
            box-shadow: 1px 1px 5px 0 #607d8b;
            cursor: pointer;
            transition: box-shadow 0.3s;
            font-family: Nunito, sans-serif;
            font-size: 18px;
            padding: 10px 20px 10px 20px;
            background-color: #FFFFFF;
            border-style: solid;
            border-color: #FFFFFF;
            border-width: 2px;
            color: #424242;
            text-decoration: none;
        }

        button:focus, .button-link:focus {
            outline: 0;
        }

        button:hover, .button-link:hover {
            box-shadow: 1px 1px 15px 0 #607d8b;
            transition: box-shadow 0.3s;
        }

        .topbar {
            font-family: Nunito, sans-serif;
            color: #757575;
            font-size: 20px;
            line-height: 2;
            display: flex;
            align-items: stretch;
            flex-direction: row;
            flex-wrap: wrap;
            margin-bottom: 50px;
            width: 100%;
        }

        .topbar-item {
            margin-right: 80px;
            text-align: center;
        }

        hr {
            color: #9e9e9e;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .topbar-bottom-text {
            font-size: 18px;
            color: #9e9e9e;
            line-height: 1.5
        }

        .noselection .ace_marker-layer .ace_selection {
            background: transparent;
        }

        .noselection .ace_cursor {
            color: transparent;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <h1>Code for <a th:href="@{'/problem/' + ${problem.name}}">[[${problem.prettyName}]]</a> submission in [[${submission.lang}]] by [[${user.handle}]]</h1>

    <div class="topbar">
        <div class="topbar-item">
            Submitted
            <br/> <span th:text="${submission.timeSubmitted}" id="time-submitted" class="topbar-bottom-text"></span>
        </div>
        <div class="topbar-item">
            Language
            <br/> <span th:text="${submission.lang}" class="topbar-bottom-text"></span>
        </div>
    </div>

    <div id="code-box" class="noselection" style="height: 500px; width: 100%;"></div>

</div>

<script>
    let timeSubmitted = document.getElementById("time-submitted");
    let date = new Date(timeSubmitted.innerText*1000);
    timeSubmitted.innerText = ("0" + (date.getMonth()+1)).slice(-2) + "/" + date.getDate() + "/" + date.getFullYear() + " " + ("0" + date.getHours()).slice(-2) + ":" + ("0" + date.getMinutes()).slice(-2);
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.6/ace.js"></script>
<script th:inline="javascript">
    let editor = ace.edit(document.getElementById("code-box"), {
        selectionStyle: "text",
        newLineMode: "unix",
        theme: "ace/theme/clouds",
        fontSize: 14,
        fontFamily: '"Fira Code", sans-serif',
        mode: "ace/mode/c_cpp",
        readOnly: true,
        highlightActiveLine: false,
        highlightSelectedWord: false,
    });
    editor.setValue(/*[[${submission.code}]]*/);

</script>

</body>
</html>
