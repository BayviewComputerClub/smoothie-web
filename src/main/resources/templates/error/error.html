<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ignore tag name "script", it will be replaced by favicon fragment -->
    <script th:replace="fragments/favicon"></script>
    <title>Error | [[${siteName}]]</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/elevated/title.css}"/>

    <style>
        p {
            font-size: 32px;
            font-family: Metropolis, sans-serif;
            line-height: 128px;

        }

        .container {
            animation: header-fade-in 1s;
        }

        @keyframes bouncy-no {
            0% {
                transform: scale(0.9) skewY(5deg);
            }
            10% {
                transform: scale(1) skewY(-5deg);
            }
            20% {
                transform: scale(0.9) skewY(8deg);
            }
            30% {
                transform: scale(1) skewY(-7deg);
            }
            40% {
                transform: scale(0.9) skewY(15deg);
            }
            50% {
                transform: scale(1) skewY(-15deg) rotate(360deg);
            }
            60% {
                transform: scale(0.9) skewY(3deg) rotate(360deg);
            }
            70% {
                transform: scale(1) skewY(-5deg) rotate(360deg);
            }
            80% {
                transform: scale(0.9) skewY(15deg) rotate(360deg);
            }
            90% {
                transform: scale(1) skewY(-15deg);
            }
            100% {
                transform: scale(0.9) skewY(5deg);
            }
        }
        h2 {
            font-family: 'Nunito', sans-serif;
            font-size: 48px;
            padding-left: 30%;
            padding-right: 30%;
            padding-top: 10%;
            animation: 10s bouncy-no infinite;
            font-weight: 100;
            text-align: center;
        }
        #what {
            letter-spacing: 10px;
            font-weight: 800;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>error</h1>
    <h2>(~˘▾˘)~ <span id="what">~ahh!~</span> \ (•◡•) /</h2>
    <p>
        some sort of error happened...
    </p>
    <p th:text="${error}"></p>
</div>
</body>
</html>
