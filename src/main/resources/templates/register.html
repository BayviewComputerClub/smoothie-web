<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ignore tag name "script", it will be replaced by favicon fragment -->
    <script th:replace="fragments/favicon"></script>
    <title>Register | [[${siteName}]]</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/elevated/main.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        .container {
            animation: header-fade-in 1s;
            line-height: 1.5;
        }

        .width {
            width: calc(18rem - 3px);
        }

        .st-button {
            width: 19rem;
        }

    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">

    <div th:if="${param.error}">
        Invalid email and/or password.
    </div>

    <h1 class="content">Register for an account <i class="material-icons">sync</i></h1>
    <form method="POST" th:action="'?'" class="standard-form">

        <div class="form-group">
            <label for="username" class="label">
                <span class="text">Username</span>
                <span class="required">*</span>
            </label>
            <br/>
            <input type="text" id="username" name="username" class="control width" required>
        </div>

        <div class="form-group">
            <label for="emailBox" class="label">
                <span class="text">Email</span>
                <span class="required">*</span>
            </label>
            <br/>
            <input type="email" id="emailBox" name="email" class="control width" required>
        </div>

        <div class="form-group">
            <label for="passwordBox" class="label">
                <span class="text">Password</span>
                <span class="required">*</span>
            </label>
            <br/>
            <input type="password" id="passwordBox" class="control width" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword" class="label">
                <span class="text">Confirm Password</span>
                <span class="required">*</span>
            </label>
            <br/>
            <input type="password" id="confirmPassword" class="control width" required>
        </div>

        <br/>
        <div class="g-recaptcha col-sm-5"
             th:attr="data-sitekey=${@captchaSettings.getSite()}"></div>
        <span id="captchaError" class="alert alert-danger col-sm-4"
              style="display:none"></span>
        <br/>
        <input type="submit" id="register" class="st-button" value="Register">
    </form>
</div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>

<script>

    let email = document.getElementById("emailBox"), password = document.getElementById("confirmPassword"),
        confirmPassword = document.getElementById("passwordBox");


    function validatePassword() {
        if (password.value != confirmPassword.value) {
            confirmPassword.setCustomValidity("Passwords must match");
        } else {
            confirmPassword.setCustomValidity('');
        }
    }

    password.onchange = validatePassword;
    confirmPassword.onkeyup = validatePassword;

</script>

</body>
</html>
