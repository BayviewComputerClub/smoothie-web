<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- ignore tag name "script", it will be replaced by favicon fragment -->
    <script th:replace="fragments/favicon"></script>
    <title>[[${contest.prettyName}]] | [[${siteName}]]</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/title.css}"/>
    <link rel="stylesheet" th:href="@{/css/fluent-elevation.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        .container {
            animation: header-fade-in 1s;
            line-height: 1.5;
        }

        .leaderboard {
            width: 100%;
            font-family: Nunito, sans-serif;
        }

        .leaderboard thead {
            padding: 10px;
        }

        .leaderboard > thead th, .actual-row td {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .actual-row {
            padding: 10px;
            text-align: center;
        }

        .column-rank {
            width: 175px;
        }
        .column-score {
            width: 175px;
        }
        .column-problem {
            width: 175px;
        }

    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>[[${contest.prettyName}]] Standings</h1>
    <table class="leaderboard">
        <thead class="leaderboard-head">
        <tr>
            <th class="column-rank">Rank</th>
            <th class="column-user">User</th>
            <th class="column-problem" th:each="problem : ${contest.getContestProblemsInOrder()}"><a th:href="@{'/contest/' + ${contest.name} + '/problem/' + ${problem.contestProblemNumber}}">[[${problem.contestProblemNumber}+1]]</a><span th:style="'width: 50px; border-radius: 50%; background-color:' + ${problem.colourHex}"></span></th>
            <th class="column-score">Score</th>
        </tr>
        <tr>
            <th th:colspan="${contest.getContestProblemsInOrder().size()}+3"><hr/></th>
        </tr>
        </thead>
        <tbody th:each="rank, ord : ${contest.leaderBoard}">
        <tr th:each="userId : ${rank}" class="actual-row" th:if="${contest.participants.get(userId)}">
            <td th:text="${ord.index}+1"></td>
            <td th:text="${users.get(userId)}"></td>
            <td th:each="sub : ${contest.participants.get(userId).bestSubmissions}" th:text="${sub.points}"></td>
            <td th:text="${contest.participants.get(userId).points}"></td>
        </tr>
        </tbody>

    </table>
</div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>

<script>

</script>
</body>
</html>
