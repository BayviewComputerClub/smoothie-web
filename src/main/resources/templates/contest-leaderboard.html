<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- ignore tag name "script", it will be replaced by favicon fragment -->
    <script th:replace="fragments/favicon"></script>
    <title>[[${contest.prettyName}]] | [[${siteName}]]</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/title.css}"/>
    <link rel="stylesheet" th:href="@{/css/fluent-elevation.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        .container {
            animation: header-fade-in 1s;
            line-height: 1.5;
        }

        .leaderboard {
            width: 100%;
            font-family: Nunito, sans-serif;
        }

        .leaderboard thead {
            padding: 10px;
        }

        .leaderboard > thead th, .actual-row td {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .actual-row {
            padding: 10px;
            text-align: center;
        }

    </style>

</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>[[${contest.prettyName}]] Standings</h1>
    <table class="leaderboard">
        <thead class="leaderboard-head">
        <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Score</th>
            <th th:each="problem : ${contest.getContestProblemsInOrder()}">[[${problem.contestProblemNumber}+1]] <span
                    th:style="'width: 50px; border-radius: 50%; background-color:' + ${problem.colourHex}"></span></th>
        </tr>
        <tr>
            <th th:colspan="${contest.getContestProblemsInOrder().size()}+3"><hr/></th>
        </tr>
        </thead>
        <tbody th:each="rank, ord : ${contest.leaderBoard}">
        <tr th:each="user : ${rank}" class="actual-row">
            <td th:text="${ord.index}+1"></td>
            <td th:text="${user.userId}"></td>
            <td th:text="${user.points}"></td>
            <td th:each="sub : ${user.bestSubmissions}" th:text="${sub.points}"></td>
        </tr>
        </tbody>

    </table>
</div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>

<script>

</script>
</body>
</html>
