<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>smoothie-web</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>

    <style>
        h1 {
            font-size: 64px;
            font-family: Metropolis-bold, sans-serif;
            line-height: 128px;
        }
        p {
            font-size: 32px;
            font-family: Metropolis, sans-serif;
            line-height: 128px;

        }

        .container {
            animation: header-fade-in 1s;
        }

        th {
            text-align: left;
        }
        tr {
            line-height: 50px;
        }

        a {
            text-decoration: none;
            color: #009688;
            transition: text-shadow 0.3s;
        }
        a:hover {
            text-shadow: 0 0 2px #00bcd4;
            transition: text-shadow 0.3s;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>Problems</h1>
    <table style="width: 80%">
        <thead>

        <tr>
            <th>Name</th>
            <th>Users Solved</th>
            <th>AC %</th>
            <th>Points</th>
        </tr>
        <tr>
            <th colspan="4"><hr/></th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="problem: ${problems}">
            <td><a th:href="@{'/problem/' + ${problem.name}}" th:text="${problem.prettyName}"></a></td>
            <td th:text="${problem.usersSolved}"></td>
            <td th:text="${problem.rateOfAC}"></td>
            <td th:text="${problem.totalScoreWorth}"></td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
