<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ignore tag name "script", it will be replaced by favicon fragment -->
    <script th:replace="fragments/favicon"></script>
    <title>Edit Test Data | [[${siteName}]]</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/header-admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/elevated/title.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>

        body {
            font-size: 20px;
            line-height: 1.5;
            font-family: Metropolis, sans-serif;
        }

        .container {
            animation: header-fade-in 1s;
        }

        label {
            font-size: 20px;
            font-family: Nunito, sans-serif;
            line-height: 1.5;
            color: #424242;
        }

        .button-box {
            width: 125px;
            height: 125px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            margin-right: 40px;
            font-size: 20px;
            line-height: 1.5;
            box-shadow: 2px 2px 10px 0 #f48fb1;
            color: #424242;
            transform: translateY(0);
            transition: box-shadow 0.5s, transform 0.5s;
            display: inline-block;
        }

        .button-box:hover {
            animation: 1s button-hover infinite forwards;
        }

        @keyframes button-hover {
            50% {
                transform: translateY(-10px);
                box-shadow: 4px 4px 20px 0 #f48fb1;
            }
            100% {
                transform: translateY(0);
                box-shadow: 2px 2px 10px 0 #f48fb1;
            }
        }

        .buttons {
            display: inline;
            margin: auto;
        }

    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/header-admin"></div>

<div class="container">
    <h1>Edit Test Data for <a th:href="@{'/problem/' + ${problem.name}}">[[${problem.name}]]</a></h1>

    <label>Choose Method</label>
    <hr/>
    <br/>

    <div class="buttons">
        <a class="button-box" th:href="@{'/problem/' + ${problem.name} + '/edit/testdata/file'}">
            <i class="material-icons" style="font-size: 48px;">file_upload</i>
            <br/>
            Upload Test Data
        </a>

        <a class="button-box" th:href="@{'/problem/' + ${problem.name} + '/edit/testdata/table'}">
            <i class="material-icons" style="font-size: 48px;">insert_drive_file</i>
            <br/>
            Edit Current Test Data
        </a>
    </div>

</div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>

</body>
</html>
