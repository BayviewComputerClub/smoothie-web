<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>smoothie-web</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/header-admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/form.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
          integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
            integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz"
            crossorigin="anonymous"></script>

    <style>

        h1 {
            font-size: 48px;
            font-family: Metropolis-bold, sans-serif;
            line-height: 128px;
        }

        body {
            font-size: 20px;
            line-height: 1.5;
            font-family: Metropolis, sans-serif;
        }

        .container {
            animation: header-fade-in 1s;
        }

        /*-=-=-=-=-=-=-=-=- form -=-=-=-=-=-=-=-=-=-=-=-*/

        input[type="file"] {
            display: none;
        }

        label {
            font-size: 20px;
            font-family: Nunito, sans-serif;
            line-height: 1.5;
            color: #424242;
        }

        .file-upload-box {
            display: inline-block;
            -webkit-user-select: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50px;
            font-family: 'Nunito', sans-serif;
            font-size: 18px;
            border-style: solid;
            border-color: #FFFFFF;
            border-width: 2px;
            color: #FFFFFF;
            background-color: #ffb300;
            width: 200px;
            text-align: center;
            line-height: 1;
            box-shadow: 1px 1px 5px 0 #ff9800;
            transition: box-shadow 0.5s;
        }

        .file-upload-box:hover {
            box-shadow: 1px 1px 15px 0 #ff9800;
            transition: box-shadow 0.5s;
        }

        .input-container {
            margin-top: 40px;
        }

        .checkbox-switch {
            margin-top: 10px;
        }

        input[type="number"] {
            width: 80px;
            text-align: center;
        }

        /*-=-=-=-=-=-=-=-=- table -=-=-=-=-=-=-=-=-=-=-=-*/

        table {
            margin-top: 10px;
            color: #424242;
            width: 100%;
        }

        td {
            text-align: center;
        }

        @keyframes table-row-in {
            0% {
                transform: scale(0.5);
            }

            100% {
                transform: scale(1);
            }
        }

        tr {
            animation: table-row-in 0.5s;
        }

        /*-=-=-=-=-=-=-=-=- button -=-=-=-=-=-=-=-=-=-=-=-*/

        button {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            box-shadow: 1px 1px 5px 0 #9e9e9e;
            cursor: pointer;
            border-style: none;
            background-color: white;
            transition: box-shadow 0.3s;
        }

        button:focus {
            outline: 0;
        }

        button:hover {
            box-shadow: 1px 1px 15px 0 #9e9e9e;
            transition: box-shadow 0.3s;
        }

    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/header-admin"></div>

<div class="container">
    <h1>Edit Test Data for <a th:href="@{'/problem/' + ${problem.name}}">[[${problem.name}]]</a></h1>

    <form method="POST" id="testdata-form" enctype="multipart/form-data" th:object="${testDataForm}">
        <!-- Test Data -->

        <div class="input-container">
            <label for="test-data-zip">Test Data</label>
            <hr/>
            <p>
                Actual table is a work in progress, so for now, upload the test data in a zip file.
            </p>
            <label for="test-data-zip" class="file-upload-box">Upload as Zip</label>
            <input id="test-data-zip" name="testData" type="file"/>
        </div>

        <div class="input-container"><input type="submit" value="Save"></div>

        <div class="input-container">
            <table id="batch-table">
                <thead>
                <tr>
                    <th style="width: 50px"></th>
                    <th><b>Batch #</b></th>
                    <th><b>Points</b></th>
                </tr>
                <tr>
                    <td colspan="4">
                        <hr/>
                    </td>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <button type="button" onclick="addBatchRow()" style="margin-left: 3px; margin-top: 10px;"><i
                    class="material-icons">add</i></button>
        </div>

        <div class="input-container">
            <table id="test-data-table">
                <thead>
                <tr>
                    <th style="width: 50px"></th> <!-- buttons -->
                    <th><b>Batch</b></th>
                    <th><b>Input File</b></th>
                    <th><b>Output File</b></th>
                </tr>
                <tr>
                    <td colspan="4">
                        <hr/>
                    </td>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <button type="button" onclick="addTestDataRow()" style="margin-left: 3px; margin-top: 10px;"><i
                    class="material-icons">add</i></button>
        </div>

    </form>
</div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>

<script>
    function addBatchRow() {

    }

    function addTestDataRow() {

    }


</script>

</body>
</html>
