<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ignore tag name "script", it will be replaced by favicon fragment -->
    <script th:replace="fragments/favicon"></script>
    <title>Manage Runners | [[${siteName}]]</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/header-admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/elevated/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/elevated/button.css}"/>

    <style>

        .container {
            animation: header-fade-in 1s;
        }

    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/header-admin"></div>

<div class="container">
    <h1 class="title-d">Runners</h1>
    <a class="button-link" th:href="@{'/admin/new-runner'}">New Runner</a>
    <table class="standard-table" style="width: 80%; margin-top:40px;">
        <thead>

        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="runner: ${runners}">
            <td><a class="link" th:href="@{'/admin/runner/' + ${runner.name}}" th:text="${runner.name}"></a></td>
            <td th:text="${runner.description}"></td>
            <td th:text="${runner.getState()}"></td>
        </tr>

        </tbody>
    </table>

</div>
</body>
</html>
