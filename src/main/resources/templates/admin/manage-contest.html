<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ignore tag name "script", it will be replaced by favicon fragment -->
    <script th:replace="fragments/favicon"></script>
    <title>Manage Contest | [[${siteName}]]</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/header-admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/elevated/form.css}"/>
    <link rel="stylesheet" th:href="@{/css/elevated/button.css}"/>
    <link rel="stylesheet" th:href="@{/css/elevated/main.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>

        .container {
            animation: header-fade-in 1s;
            line-height: 1.5;
        }

    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/header-admin"></div>

<div class="container">
    <h1 class="title-d">Manage Contest <a class="link" th:href="@{'/contest/' + ${contest.name}}">[[${contest.prettyName}]]</a></h1>

    <h3 class="title-d"><a class="link" th:href="@{'/contest/' + ${contest.name} + '/edit'}">Edit Contest</a></h3>
    <h3 class="title-d"><a class="link" th:href="@{'/contest/' + ${contest.name} + '/delete'}">Delete Contest</a></h3>
</div>

</body>
</html>
