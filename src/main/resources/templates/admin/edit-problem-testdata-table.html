<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ignore tag name "script", it will be replaced by favicon fragment -->
    <script th:replace="fragments/favicon"></script>
    <title>Edit Test Data | [[${siteName}]]</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/header-admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/elevated/form.css}"/>
    <link rel="stylesheet" th:href="@{/css/elevated/title.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>

        body {
            font-size: 20px;
            line-height: 1.5;
            font-family: Metropolis, sans-serif;
        }

        .container {
            animation: header-fade-in 1s;
        }

        /*-=-=-=-=-=-=-=-=- form -=-=-=-=-=-=-=-=-=-=-=-*/

        input[type="file"] {
            display: none;
        }

        label {
            font-size: 20px;
            font-family: Nunito, sans-serif;
            line-height: 1.5;
            color: #424242;
        }

        .file-upload-box {
            display: inline-block;
            -webkit-user-select: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50px;
            font-family: 'Nunito', sans-serif;
            font-size: 18px;
            border-style: solid;
            border-color: #FFFFFF;
            border-width: 2px;
            color: #FFFFFF;
            background-color: #ffb300;
            width: 200px;
            text-align: center;
            line-height: 1;
            box-shadow: 1px 1px 5px 0 #ff9800;
            transition: box-shadow 0.5s;
        }

        .file-upload-box:hover {
            box-shadow: 1px 1px 15px 0 #ff9800;
            transition: box-shadow 0.5s;
        }

        .input-container {
            margin-top: 40px;
        }

        .checkbox-switch {
            margin-top: 10px;
        }

        input[type="number"] {
            width: 80px;
            text-align: center;
        }

        /*-=-=-=-=-=-=-=-=- table -=-=-=-=-=-=-=-=-=-=-=-*/

        table {
            margin-top: 10px;
            color: #424242;
            width: 100%;
        }

        td {
            text-align: center;
        }

        @keyframes table-row-in {
            0% {
                transform: translateX(-100px) scale(0.95);
                opacity: 0;
            }

            100% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        tr {
            animation: table-row-in 0.5s;
        }

        /*-=-=-=-=-=-=-=-=- button -=-=-=-=-=-=-=-=-=-=-=-*/

        .round-button {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            box-shadow: 1px 1px 5px 0 #9e9e9e;
            cursor: pointer;
            border-style: none;
            background-color: white;
            transition: box-shadow 0.3s;
        }

        .round-button:focus {
            outline: 0;
        }

        .round-button:hover {
            box-shadow: 1px 1px 15px 0 #9e9e9e;
            transition: box-shadow 0.3s;
        }

    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/header-admin"></div>

<div class="container">
    <h1>Edit Test Data for <a th:href="@{'/problem/' + ${problem.name}}">[[${problem.name}]]</a></h1>

    <form method="POST" id="testdata-form" enctype="multipart/form-data" th:action="'?'" th:object="${testDataForm}">

        <div class="input-container">
            <table id="batch-table">
                <thead>
                <tr>
                    <th style="width: 50px"></th>
                    <th><b>Batch #</b></th>
                    <th><b>Points</b></th>
                </tr>
                <tr>
                    <td colspan="4">
                        <hr/>
                    </td>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <button class="round-button" type="button" onclick="addBatchRow()" style="margin-left: 3px; margin-top: 10px;"><i
                    class="material-icons">add</i></button>
        </div>

        <div class="input-container">
            <table id="test-data-table">
                <thead>
                <tr>
                    <th style="width: 50px"></th> <!-- buttons -->
                    <th><b>Batch</b></th>
                    <th><b>Input File</b></th>
                    <th><b>Output File</b></th>
                </tr>
                <tr>
                    <td colspan="4">
                        <hr/>
                    </td>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <button class="round-button" type="button" onclick="addTestDataRow()" style="margin-left: 3px; margin-top: 10px;"><i
                    class="material-icons">add</i></button>
        </div>

        <div class="input-container"><input type="submit" value="Save"></div>

    </form>
</div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>

<script>
    function addBatchRow() {

    }

    function addTestDataRow() {

    }


</script>

</body>
</html>
