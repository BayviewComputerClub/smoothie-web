<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>smoothie-web</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/header-admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/form.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
          integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
            integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz"
            crossorigin="anonymous"></script>

    <style>

        h1 {
            font-size: 64px;
            font-family: Metropolis-bold, sans-serif;
            line-height: 128px;
        }

        body {
            font-size: 20px;
            line-height: 1.5;
            font-family: Metropolis, sans-serif;
        }

        .container {
            animation: header-fade-in 1s;
        }

        label {
            font-size: 20px;
            font-family: Nunito, sans-serif;
            line-height: 1.5;
            color: #424242;
        }


        .input-container {
            margin-top: 40px;
        }

        input[type="number"] {
            width: 80px;
            text-align: center;
        }

        table {
            margin-top: 10px;
            color: #424242;
        }

        button {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            box-shadow: 1px 1px 5px 0 #9e9e9e;
            cursor: pointer;
            border-style: none;
            background-color: white;
            transition: box-shadow 0.3s;
        }

        button:focus {
            outline: 0;
        }

        button:hover {
            box-shadow: 1px 1px 15px 0 #9e9e9e;
            transition: box-shadow 0.3s;
        }

        tr {
            animation: table-row-in 0.5s;
        }

    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/header-admin"></div>

<div class="container">
    <form method="POST" id="runner-form" th:object="${page}">

        <div class="input-container">
            <label for="slug">Slug</label>
            <br/>
            <input type="text" id="slug" th:field="*{slug}" placeholder="" th:value="${page.slug}"
                   required>
            <br /><br />
            <label for="date">Date</label>
            <br/>
            <input type="text" id="date" th:field="*{date}" placeholder="" th:value="${page.date}"
                   required>
            <br /><br />
            <label for="display_on_nav">Display on Nav?</label>
            <br/>
            <input type="text" id="display_on_nav" th:field="*{display_on_nav}" placeholder="" th:value="${page.display_on_nav}"
                   required>
            <br /><br />
            <label for="parent">Parent</label>
            <br/>
            <input type="text" id="parent" th:field="*{parent}" placeholder="" th:value="${page.parent}"
                   required>
            <br /><br />
            <label for="nav_title">Title in Navbar</label>
            <br/>
            <input type="text" id="nav_title" th:field="*{nav_title}" placeholder="" th:value="${page.nav_title}"
                   required>
            <br /><br />
            <label for="title">Title</label>
            <br/>
            <input type="text" id="title" th:field="*{title}" placeholder="" th:value="${page.title}"
                   required>
            <br /><br />
            <label for="meta">Meta/Desc</label>
            <br/>
            <input type="text" id="meta" th:field="*{meta}" placeholder="" th:value="${page.meta}"
                   required>
            <br /><br />
            <label for="content">Content</label>
            <br/>
            <textarea id="content" th:field="*{content}" placeholder="" th:value="${page.content}"
                      required> </textarea>

        </div>

        <div class="input-container"><input type="submit" value="Save"></div>

    </form>

</div>
</body>
</html>
