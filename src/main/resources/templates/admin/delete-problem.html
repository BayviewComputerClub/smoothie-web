<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ignore tag name "script", it will be replaced by favicon fragment -->
    <div th:replace="fragments/favicon"></div>
    <title>Delete Problem | [[${siteName}]]</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/header-admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/elevated/button.css}"/>
    <link rel="stylesheet" th:href="@{/css/elevated/main.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>

        h2 {
            font-family: 'Nunito', sans-serif;
            font-size: 24px;
            font-weight: 100;
            line-height: 2;
        }

        body {
            font-size: 20px;
            line-height: 1.5;
            font-family: Metropolis, sans-serif;
        }

        .button-link {
            margin-right: 20px;
        }

        .container {
            animation: header-fade-in 1s;
        }

    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/header-admin"></div>

<div class="container">
    <h1 class="title-d">Deleting <a class="link" th:href="@{'/problem/' + ${problem.name}}">[[${problem.name}]]</a></h1>

    <h2>Are you sure? ᕙ(⇀‸↼‶)ᕗ </h2>

    <form method="POST" th:action="'?'">
        <div style="display: flex; margin-top: 20px;">
        <input type="submit" class="button-link" value="Yes">
        <a class="button-link" th:href="@{'/problem/' + ${problem.name} + '/manage'}">No</a>
        </div>
    </form>
</div>
</body>
</html>
