<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>smoothie-web</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/header-admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/button.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
          integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
            integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz"
            crossorigin="anonymous"></script>

    <style>

        h1 {
            font-size: 48px;
            font-family: Metropolis-bold, sans-serif;
            line-height: 64px;
        }

        h2 {
            font-family: 'Nunito', sans-serif;
            font-size: 24px;
            font-weight: 100;
            line-height: 2;
        }

        body {
            font-size: 20px;
            line-height: 1.5;
            font-family: Metropolis, sans-serif;
        }

        .button-link {
            margin-right: 20px;
        }

        .container {
            animation: header-fade-in 1s;
        }

    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/header-admin"></div>

<div class="container">
    <h1>Deleting <a th:href="@{'/problem/' + ${problem.name}}">[[${problem.name}]]</a></h1>

    <h2>Are you sure? ᕙ(⇀‸↼‶)ᕗ </h2>

    <form method="POST">
        <div style="display: flex; margin-top: 20px;">
        <input type="submit" class="button-link" value="Yes">
        <a class="button-link" th:href="@{'/problem/' + ${problem.name} + '/manage'}">No</a>
        </div>
    </form>
</div>
</body>
</html>
