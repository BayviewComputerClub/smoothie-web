<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ignore tag name "script", it will be replaced by favicon fragment -->
    <div th:replace="fragments/favicon"></div>
    <title>Manage Problem | [[${siteName}]]</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/header-admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/elevated/form.css}"/>
    <link rel="stylesheet" th:href="@{/css/elevated/button.css}"/>
    <link rel="stylesheet" th:href="@{/css/elevated/main.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>

        .container {
            animation: header-fade-in 1s;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/header-admin"></div>

<div class="container">
    <h1 class="title-d">Manage Problem <a class="link" th:href="@{'/problem/' + ${problem.name}}">[[${problem.prettyName}]]</a></h1>

    <h3 class="title-d"><a class="link" th:href="@{'/problem/' + ${problem.name} + '/edit'}">Edit Problem</a></h3>
    <h3 class="title-d"><a class="link" th:href="@{'/problem/' + ${problem.name} + '/edit/testdata'}">Edit Problem Test Data</a></h3>
    <h3 class="title-d"><a class="link" th:href="@{'/problem/' + ${problem.name} + '/delete'}">Delete Problem</a></h3>
</div>

</body>
</html>
