<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>smoothie-web</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/header-admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/form.css}"/>
    <link rel="stylesheet" th:href="@{/css/title.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
          integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
            integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz"
            crossorigin="anonymous"></script>

    <style>

        body {
            font-size: 20px;
            line-height: 1.5;
            font-family: Metropolis, sans-serif;
        }

        .container {
            animation: header-fade-in 1s;
        }

        label {
            font-size: 20px;
            font-family: Nunito, sans-serif;
            line-height: 1.5;
            color: #424242;
        }


        .input-container {
            margin-top: 40px;
        }

        input[type="number"] {
            width: 80px;
            text-align: center;
        }

        table {
            margin-top: 10px;
            color: #424242;
        }

        button {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            box-shadow: 1px 1px 5px 0 #9e9e9e;
            cursor: pointer;
            border-style: none;
            background-color: white;
            transition: box-shadow 0.3s;
        }

        button:focus {
            outline: 0;
        }

        button:hover {
            box-shadow: 1px 1px 15px 0 #9e9e9e;
            transition: box-shadow 0.3s;
        }

        tr {
            animation: table-row-in 0.5s;
        }

    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/header-admin"></div>

<div class="container">
    <h1 th:if="${newRunner}">New Runner</h1>
    <h1 th:unless="${newRunner}">Edit Runner</h1>

    <form method="POST" id="runner-form" th:object="${runner}">

        <div class="input-container">
            <label for="runner-name">Runner Name</label>
            <br/>
            <input type="text" id="runner-name" th:field="*{name}" placeholder="ex. basement-server"
                   required>
        </div>

        <div class="input-container">
            <label for="runner-description">Description</label>
            <br/>
            <input type="text" id="runner-description" th:field="*{description}"
                   placeholder="ex. Server in the basement"
                   required>
        </div>

        <div class="input-container">
            <label for="runner-host">Host</label>
            <br/>
            <input type="text" id="runner-host" th:field="*{host}" placeholder="ex. 127.0.0.1"
                   required>
        </div>

        <div class="input-container">
            <label for="runner-port">Port</label>
            <br/>
            <input type="number" min="0" max="65535" id="runner-port" th:field="*{port}" placeholder="6821"
                   required>
        </div>

        <div class="input-container"><input type="submit" value="Save"></div>

    </form>


</div>
</body>
</html>
