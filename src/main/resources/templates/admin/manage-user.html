<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- ignore tag name "script", it will be replaced by favicon fragment -->
    <script th:replace="fragments/favicon"></script>
    <title>Manage User | [[${siteName}]]</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/header-admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/elevated/main.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        .control {
            width: 20rem;
        }
        .checkbox-switch {
            margin-top: 10px;
        }

        .container {
            animation: header-fade-in 1s;
            line-height: 1.5;
        }

        textarea.control {
            width: 80% !important;
            color: #424242 !important;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/header-admin"></div>

<div class="container">
    <h1 class="content">Manage User <a th:href="@{'/user/' + ${form.handle}}">[[${form.handle}]]</a></h1>

    <form method="POST" class="standard-form" id="form" th:action="'?'" th:object="${form}" autocomplete="off">

        <div class="form-group">
            <label for="handle" class="label">
                <span class="text">Username</span>
                <span class="required">*</span>
            </label>
            <br/>
            <input type="text" class="control" id="handle" th:field="*{handle}" placeholder="">
        </div>

        <div class="form-group">
            <label for="email" class="label">
                <span class="text">Email</span>
                <span class="required">*</span>
            </label>
            <br/>
            <input type="text" class="control" id="email" th:field="*{email}" placeholder="">
        </div>

        <div class="form-group">
            <label for="password" class="label">
                <span class="text">Password</span>
            </label>
            <br/>
            <input type="password" class="control" id="password" th:field="*{password}" placeholder="Leave blank to keep">
        </div>

        <div class="form-group">
            <label for="is-admin" class="label">
                <span class="text">Is Admin</span>
            </label>
            <br/>
            <label class="checkbox-switch">
                <input type="checkbox" id="is-admin" th:field="*{admin}">
                <span class="checkbox-slider"></span>
            </label>
        </div>

        <div class="form-group">
            <label for="is-enabled" class="label">
                <span class="text">Account Enabled</span>
            </label>
            <br/>
            <label class="checkbox-switch">
                <input type="checkbox" id="is-enabled" th:field="*{enabled}">
                <span class="checkbox-slider"></span>
            </label>
        </div>

        <div class="form-group">
            <label for="description" class="label">
                <span class="text">Description</span>
            </label>
            <br/>
            <textarea form="form" class="control" id="description" th:field="*{description}" rows="5"></textarea>
        </div>
        <br/>
        <input value="Save" class="st-button" type="submit">
    </form>

</div>

</body>
</html>
