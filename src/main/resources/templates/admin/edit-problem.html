<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ignore tag name "script", it will be replaced by favicon fragment -->
    <script th:replace="fragments/favicon"></script>
    <title>Edit Problem | [[${siteName}]]</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/header-admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/elevated/form.css}"/>
    <link rel="stylesheet" th:href="@{/css/elevated/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/lib/simplemde-1.11.2.min.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
          integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">

    <style>

        body {
            font-size: 20px;
            line-height: 1.5;
            font-family: Metropolis, sans-serif;
        }

        .container {
            animation: header-fade-in 1s;
        }

        /*-=-=-=-=-=-=-=-=- form -=-=-=-=-=-=-=-=-=-=-=-*/

        input[type="file"] {
            display: none;
        }

        label {
            font-size: 20px;
            font-family: Nunito, sans-serif;
            line-height: 1.5;
            color: #424242;
        }

        .input-container {
            margin-top: 40px;
        }

        .problem-editor {
            margin-top: 20px;
            width: 100%;
        }

        .checkbox-switch {
            margin-top: 10px;
        }

        input[type="number"] {
            width: 80px;
            text-align: center;
        }

        table {
            margin-top: 10px;
            color: #424242;
        }

        .round-button {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            box-shadow: 1px 1px 5px 0 #9e9e9e;
            cursor: pointer;
            border-style: none;
            background-color: white;
            transition: box-shadow 0.3s;
            outline: none;
        }

        .round-button:focus {
            outline: 0;
        }

        .round-button:hover {
            box-shadow: 1px 1px 15px 0 #9e9e9e;
            transition: box-shadow 0.3s;
        }

        td {
            text-align: center;
        }

        @keyframes table-row-in {
            0% {
                transform: translateX(-100px) scale(0.95);
                opacity: 0;
            }

            100% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        tr {
            animation: table-row-in 0.5s;
        }

        #problem-points {
            width: 50px;
        }

    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/header-admin"></div>

<div class="container">
    <h1 class="title" th:if="${newProblem}">New Problem</h1>
    <h1 class="title" th:unless="${newProblem}">Edit Problem <a class="link" th:href="@{'/problem/' + ${problem.name}}">[[${problem.name}]]</a>
    </h1>

    <form method="POST" id="problem-form" th:action="'?'" th:object="${problem}"
          onsubmit="modifyTablesOnSubmit()">

        <div class="input-container">
            <label for="problem-id">Problem ID</label>
            <br/>
            <input type="text" id="problem-id" th:field="*{name}" placeholder="ex. ccc19s3"
                   required>
        </div>

        <div class="input-container">
            <label for="problem-name">Problem Name</label>
            <br/>
            <input type="text" id="problem-name" th:field="*{prettyName}" placeholder="ex. CCC19S3 - Arithmetic Square"
                   required>
        </div>

        <div class="input-container">
            <label for="problem-statement">Problem Statement</label>
            <br/>
            <div class="problem-editor">
                <textarea id="problem-statement" th:field="*{problemStatement}" form="problem-form"></textarea>
            </div>
        </div>

        <div class="input-container">
            <label for="problem-name">Total Points</label>
            <br/>
            <input type="number" id="problem-points" th:field="*{totalScoreWorth}" min="0"
                   required>
        </div>

        <div class="input-container">
            <label for="allow-partial">Allow Partial Points</label>
            <br/>
            <label class="checkbox-switch">
                <input type="checkbox" id="allow-partial" th:field="*{allowPartial}">
                <span class="checkbox-slider"></span>
            </label>
        </div>

        <!-- Limit Table -->

        <div class="input-container">
            <label>Limits (per test case)</label>
            <table style="width: 100%" id="limit-table">
                <thead>
                <tr>
                    <th style="width: 50px"></th> <!-- button -->
                    <th><b>Language</b></th>
                    <th><b>Time Limit</b></th>
                    <th><b>Memory Limit</b></th>
                </tr>
                </thead>

                <tbody>
                <tr><td colspan="4"><hr/></td></tr>

                <tr th:each="limit : ${problem.limits}" class="limit">
                    <td style="width: 50px; text-align: left;">
                        <button class="round-button" type="button" onclick="removeLimitRow(this)"><i class="material-icons">close</i>
                        </button>
                    </td>
                    <td>
                        <select form="problem-form">
                            <option th:each="lang : ${languages}" th:value="${lang.getPrettyName()}"
                                    th:text="${lang.getPrettyName()}"
                                    th:selected="${lang.getPrettyName() == limit.lang}"></option>
                        </select>
                    </td>
                    <td><input type="number" th:value="${limit.timeLimit}" step="0.1" min="0">s</td>
                    <td><input type="number" th:value="${limit.memoryLimit}" min="0">MB</td>
                </tr>

                </tbody>
            </table>
            <button class="round-button" type="button" onclick="addLimitRow()" style="margin-left: 3px; margin-top: 10px;"><i
                    class="material-icons">add</i></button>
        </div>

        <div class="input-container"><input type="submit" value="Save"></div>

    </form>

    <!-- default langs -->
    <select id="languages-dump" style="display: none;">
        <option th:each="lang : ${languages}" th:value="${lang.getPrettyName()}"
                th:text="${lang.getPrettyName()}"></option>
    </select>

    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/katex-0.11.1.min.js}"></script>
    <script th:src="@{/js/markdown-it-9.1.0.min.js}"></script>
    <script th:src="@{/js/simplemde-1.11.2.min.js}"></script>
    <script th:src="@{/js/render-md-latex.js}"></script>

    <script th:inline="javascript">
        let langOptions = $('#languages-dump').html();

        // add form elements for submitting
        function modifyTablesOnSubmit() {
            let rowNum = 0, table = document.getElementById("limit-table");

            // change the element ordering here if the table changes
            for (let i = 0; i < table.rows.length; i++) {
                let row = table.rows[i];
                if (row.classList.contains("limit")) {
                    row.cells[1].children[0].setAttribute("name", "limits[" + rowNum + "].lang");
                    row.cells[2].children[0].setAttribute("name", "limits[" + rowNum + "].timeLimit");
                    row.cells[3].children[0].setAttribute("name", "limits[" + rowNum + "].memoryLimit");
                    rowNum++;
                }
            }
        }

        // tables
        function removeLimitRow(r) {
            $(r.parentNode.parentNode).remove();
        }

        function addLimitRow() {
            $('#limit-table tr:last').after(`
                <tr class="limit">
                    <td style="width: 50px; text-align: left;">
                        <button class="round-button" type="button" onclick="removeLimitRow(this)"><i class="material-icons">close</i></button>
                    </td>
                    <td><select>` + langOptions + `</select></td>
                    <td><input type="number" value="1.0" step="0.1" min="0">s</td>
                    <td><input type="number" value="256.0" min="0">MB</td>
                </tr>
            `);
        }

    </script>

    <script th:inline="javascript">
        // problem statement editor
        let editor = new SimpleMDE({
            element: document.getElementById("problem-statement"),
            forceSync: true,
            spellChecker: false,
            previewRender: text => renderMdLatex(text)
        });
        editor.value(/*[[${problem.problemStatement}]]*/);
    </script>
</div>
</body>
</html>
