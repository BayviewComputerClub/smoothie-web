<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ignore tag name "script", it will be replaced by favicon fragment -->
    <script th:replace="fragments/favicon"></script>
    <title>[[${user.handle}]]'s Submissions | [[${siteName}]]</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/submissions.css}"/>
    <link rel="stylesheet" th:href="@{/css/elevated/main.css}"/>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1 class="title"><a class="link" th:href="@{'/user/' + ${user.handle}}">[[${user.handle}]]</a>'s submissions</h1>
    <table class="standard-table" style="width: 80%">
        <thead>
        <tr>
            <th>Problem Id</th>
            <th>Submission Id</th>
            <th>Verdict</th>
            <th>Language</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="submission: ${submissions}">
            <td><a class="link" th:href="@{'/problem/' + ${problems.get(submission.problemId)?.name}}" th:text="${problems.get(submission.problemId)?.prettyName}"></a></td>
            <td><a class="link" th:href="@{'/submission/' + ${submission.id}}" th:text="${submission.id}"></a></td>
            <td th:text="${submission.verdict}"></td>
            <td th:text="${submission.lang}"></td>
            <td th:text="${submission.timeSubmitted}" class="timeSubmitted"></td>
        </tr>

        </tbody>
    </table>

    <div th:if="${numOfEntries >= paramPageSize}" th:include="fragments/pagination"></div>
</div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/moment.min.js}"></script>
<script th:inline="javascript">
    let userHandle = /*[[${user.handle}]]*/;

    function connect() {
        let prefix = ((window.location.protocol === "https:") ? "wss://" : "ws://") + window.location.host + "/ws";
        let socket = new WebSocket(prefix + '/live-submission-list');
        socket.addEventListener('open', e => {
            console.log('Connected to websocket.');
            socket.send(JSON.stringify({username: userHandle}));
        });
        socket.addEventListener('close', e => {
            console.log('Disconnected from websocket.');
        });
        socket.addEventListener('message', e => {
            console.log(e.data);
            let parsed = JSON.parse(e.data);
        });
    }

    $(() => {
        connect();
        $(".timeSubmitted").each((i, obj) => {
            // properly format time
            obj.innerText = moment(obj.innerText*1).format('LLL');
        });
    })
</script>
</body>
</html>
