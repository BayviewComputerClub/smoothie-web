<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>smoothie-web</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/form.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        h1 {
            font-size: 48px;
            font-family: Metropolis-bold, sans-serif;
            line-height: 96px;
        }

        h3 {
            font-size: 24px;
            font-family: Metropolis-bold, sans-serif;
            line-height: 48px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            font-family: Metropolis, sans-serif;
        }

        .container {
            animation: header-fade-in 1s;
            line-height: 1.5;
        }

        textarea {
            border: 1px solid #607d8b;
            width: 80%;
            border-radius: 10px;
            font-family: Nunito, sans-serif;
            font-size: 18px;
            line-height: 1.5;
            color: #424242;
            outline: none;
            transition: box-shadow 0.5s;
            padding: 13px;
        }

        textarea:focus {
            box-shadow: 1px 1px 10px 0 #607d8b;
            transition: box-shadow 0.5s;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>Edit Profile<span sec:authorize="hasRole('ROLE_ADMIN')"> of [[${user.handle}]]</span></h1>

    <form method="POST" id="form" th:object="${profileForm}">
        <h3>Description</h3>

        <textarea form="form" th:field="*{description}" rows="5"></textarea>

        <br/>
        <input value="Save" type="submit">
    </form>

</div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>

</body>
</html>
