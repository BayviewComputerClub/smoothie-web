<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- ignore tag name "script", it will be replaced by favicon fragment -->
    <script th:replace="fragments/favicon"></script>
    <title>Account Settings | [[${siteName}]]</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/elevated/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/elevated/button.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>

        .container {
            animation: header-fade-in 1s;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1 class="title-d">Account Settings</h1>

    <h3 class="title-d"><a class="link" th:href="@{'/user/' + ${user.handle} + '/edit'}">Edit Profile</a></h3>
    <h3 class="title-d"><a class="link" th:href="@{/account/change-password}">Change Password</a></h3>
</div>

</body>
</html>
