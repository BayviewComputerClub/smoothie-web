<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ignore tag name "script", it will be replaced by favicon fragment -->
    <script th:replace="fragments/favicon"></script>
    <title th:if="${contestProblem}">Submissions for [[${contestProblem.customName}]] | [[${siteName}]]</title>
    <title th:unless="${contestProblem}">Submissions for [[${problem.name}]] | [[${siteName}]]</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/submissions.css}"/>
    <link rel="stylesheet" th:href="@{/css/title.css}"/>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1 th:if="${contestProblem}">Submissions for <a th:href="@{'/contest/' + ${contest.customName} + '/problem/' + ${contestProblem.contestProblemNumber}}">[[${contestProblem.customName}]]</a></h1>
    <h1 th:unless="${contestProblem}">Submissions for <a th:href="@{'/problem/' + ${problem.name}}">[[${problem.prettyName}]]</a></h1>
    <table style="width: 80%">
        <thead>
        <tr>
            <th>Submission Id</th>
            <th>Verdict</th>
            <th>Language</th>
            <th>User</th>
            <th>Date</th>
        </tr>
        <tr><th colspan="5"><hr/></th></tr>
        </thead>
        <tbody>

        <tr th:each="submission: ${submissions}">
            <td><a th:href="@{'/submission/' + ${submission.id}}" th:text="${submission.id}"></a></td>
            <td th:text="${submission.verdict}"></td>
            <td th:text="${submission.lang}"></td>
            <td><a th:href="@{'/user/' + ${users.get(submission.userId)}}" th:text="${users.get(submission.userId)}"></a></td>
            <td th:text="${submission.timeSubmitted}" class="timeSubmitted"></td>
        </tr>

        </tbody>
    </table>
</div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/moment.min.js}"></script>
<script>
    $(() => {
        $(".timeSubmitted").each((i, obj) => {
            // properly format time
            obj.innerText = moment(obj.innerText*1000).format('LLL');
        });
    })
</script>
</body>
</html>
