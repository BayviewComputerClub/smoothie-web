<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>smoothie-web</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
          integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        h1 {
            font-size: 48px;
            font-family: Metropolis-bold, sans-serif;
            line-height: 96px;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
            font-family: Metropolis, sans-serif;
        }

        .container {
            animation: header-fade-in 1s;
            line-height: 1.5;
        }

        button, .button-link {
            border-radius: 10px;
            box-shadow: 1px 1px 5px 0 #607d8b;
            cursor: pointer;
            transition: box-shadow 0.3s;
            font-family: Nunito, sans-serif;
            font-size: 18px;
            padding: 10px 20px 10px 20px;
            background-color: #FFFFFF;
            border-style: solid;
            border-color: #FFFFFF;
            border-width: 2px;
            color: #424242;
            text-decoration: none;
        }

        button:focus, .button-link:focus {
            outline: 0;
        }

        button:hover, .button-link:hover {
            box-shadow: 1px 1px 15px 0 #607d8b;
            transition: box-shadow 0.3s;
        }

        .topbar {
            font-family: Nunito, sans-serif;
            color: #757575;
            font-size: 20px;
            line-height: 2;
            display: flex;
            align-items: stretch;
            flex-direction: row;
            flex-wrap: wrap;
            margin-bottom: 50px;
            width: 100%;
        }

        .topbar-item {
            margin-right: 80px;
            text-align: center;
        }

        hr {
            color: #9e9e9e;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .topbar-bottom-text {
            font-size: 18px;
            color: #9e9e9e;
            line-height: 1.5
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <h1>Submission for [[${problem.prettyName}]] in [[${submission.lang}]] by </h1>

    <div class="topbar">
        <div class="topbar-item">
            <a class="button-link" th:href="@{'/problem/' + ${problem.name} + '/submit'}">Submit</a>
        </div>
    </div>

    <ul>
        <li th:each="batch : ${submission.batchCases}">
            <ul>
                <li th:each="batch, iter : ${submission.getBatchesOrganized()}">
                    Batch #[[${iter.size}]]:
                    <ul>
                        <li th:each="case, iter : ${batch}">
                            Case #[[${iter.size}]]: [[${case.resultCode}]] ([[${case.time}]]s) ([[${case.memUsage}]]MB)
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

</div>

<script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
        integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz"
        crossorigin="anonymous"></script>
</body>
</html>
