<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>smoothie-web</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        h1 {
            font-size: 48px;
            font-family: Metropolis-bold, sans-serif;
            line-height: 96px;
        }

        h3 {
            font-size: 24px;
            font-family: Metropolis-bold, sans-serif;
            line-height: 48px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            font-family: Metropolis, sans-serif;
        }

        .container {
            animation: header-fade-in 1s;
            line-height: 1.5;
        }

        button, .button-link {
            border-radius: 10px;
            box-shadow: 1px 1px 5px 0 #607d8b;
            cursor: pointer;
            transition: box-shadow 0.3s;
            font-family: Nunito, sans-serif;
            font-size: 18px;
            padding: 10px 20px 10px 20px;
            background-color: #FFFFFF;
            border-style: solid;
            border-color: #FFFFFF;
            border-width: 2px;
            color: #424242;
            text-decoration: none;
        }

        button:focus, .button-link:focus {
            outline: 0;
        }

        button:hover, .button-link:hover {
            box-shadow: 1px 1px 15px 0 #607d8b;
            transition: box-shadow 0.3s;
        }

        .topbar {
            font-family: Nunito, sans-serif;
            color: #757575;
            font-size: 20px;
            line-height: 2;
            display: flex;
            align-items: stretch;
            flex-direction: row;
            flex-wrap: wrap;
            margin-bottom: 50px;
            width: 100%;
        }

        .topbar-item {
            margin-right: 80px;
            text-align: center;
        }

        hr {
            color: #9e9e9e;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .topbar-bottom-text {
            font-size: 18px;
            color: #9e9e9e;
            line-height: 1.5
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>Submission for <a th:href="@{'/problem/' + ${problem.name}}">[[${problem.prettyName}]]</a> in [[${submission.lang}]] by [[${user.handle}]]</h1>

    <div class="topbar">
        <div class="topbar-item">
            Submitted
            <br/> <span th:text="${submission.timeSubmitted}" id="time-submitted" class="topbar-bottom-text"></span>
        </div>
        <div class="topbar-item">
            Language
            <br/> <span th:text="${submission.lang}" class="topbar-bottom-text"></span>
        </div>
        <div class="topbar-item">
            <a class="button-link" th:href="@{'/submission/' + ${submission.id} + '/code'}">Code</a>
        </div>
    </div>

    <div th:unless="${submission.compileError} == null">
        <h3>Compile Error</h3>
        <p th:text="${submission.compileError}"></p>
    </div>

    <ul th:if="${submission.compileError} == null">
        <li th:each="batch, iter : ${submission.batchCases}">
            Batch #[[${iter.index}+1]]:
            <ul>
                <li th:each="case, iter2 : ${batch}" th:id="'batch-' + ${iter.index} + '-case-' + ${iter2.index}">
                    Case #[[${iter2.index}+1]]: [[${case.resultCode}]] ([[${case.time}]]s) ([[${case.memUsage}]]MB)
                </li>
            </ul>
        </li>
    </ul>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script th:src="@{/js/stomp.min.js}"></script>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>

<script th:inline="javascript">
    let stompClient = null;
    let id = /*[[${submission.id}]]*/;
    console.log('ID: ' + id);

    function connect() {
        let socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, frame => {
            console.log('Connected to ws: ' + frame);
            stompClient.subscribe('/live-submission/' + id, c => {
                console.log(c);
                JSON.parse(c.body).forEach(sub => {
                    $("#batch-" + sub.batchNumber + "-case-" + sub.caseNumber).text("Case #" + (sub.caseNumber+1) + ": " + sub.resultCode + " (" + sub.time + "s) (" + sub.memUsage + "MB)");
                });
            });
        });
    }

    $(() => {
        // properly format time
        let timeSubmitted = $("#time-submitted");
        let date = new Date(timeSubmitted.text()*1000);
        timeSubmitted.text(("0" + (date.getMonth()+1)).slice(-2) + "/" + date.getDate() + "/" + date.getFullYear() + " " + ("0" + date.getHours()).slice(-2) + ":" + ("0" + date.getMinutes()).slice(-2));

        // connect to websocket
        connect();
    })

</script>

</body>
</html>
