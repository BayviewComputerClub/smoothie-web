<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>smoothie-web</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
          integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        h1 {
            font-size: 48px;
            font-family: Metropolis-bold, sans-serif;
            line-height: 96px;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
            font-family: Metropolis, sans-serif;
        }

        .container {
            animation: header-fade-in 1s;
            line-height: 1.5;
        }

        button, .button-link {
            border-radius: 10px;
            box-shadow: 1px 1px 5px 0 #607d8b;
            cursor: pointer;
            transition: box-shadow 0.3s;
            font-family: Nunito, sans-serif;
            font-size: 18px;
            padding: 10px 20px 10px 20px;
            background-color: #FFFFFF;
            border-style: solid;
            border-color: #FFFFFF;
            border-width: 2px;
            color: #424242;
            text-decoration: none;
        }

        button:focus, .button-link:focus {
            outline: 0;
        }

        button:hover, .button-link:hover {
            box-shadow: 1px 1px 15px 0 #607d8b;
            transition: box-shadow 0.3s;
        }

        .topbar {
            font-family: Nunito, sans-serif;
            color: #757575;
            font-size: 20px;
            line-height: 2;
            display: flex;
            align-items: stretch;
            flex-direction: row;
            flex-wrap: wrap;
            margin-bottom: 50px;
            width: 100%;
        }

        .topbar-item {
            margin-right: 80px;
            text-align: center;
        }

        hr {
            color: #9e9e9e;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .topbar-bottom-text {
            font-size: 18px;
            color: #9e9e9e;
            line-height: 1.5
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <h1 th:text="${problem.prettyName}"></h1>

    <div class="topbar">
        <div class="topbar-item">
            <span class="material-icons" style="vertical-align: middle;">data_usage</span> Points
            <br/><span th:text="${problem.totalScoreWorth}" class="topbar-bottom-text"></span>
        </div>
        <div class="topbar-item">
            <span class="material-icons" style="vertical-align: middle;">timer</span> Time Limit
            <br/><span id="time-limit" class="topbar-bottom-text"></span>
        </div>
        <div class="topbar-item">
            <span class="material-icons" style="vertical-align: middle;">linear_scale</span> Memory Limit
            <br/><span id="memory-limit" class="topbar-bottom-text"></span>
        </div>
        <div class="topbar-item">
            Created
            <br/> <span th:text="${problem.timeCreated}" id="time-created" class="topbar-bottom-text"></span>
        </div>

        <div style="margin-left: auto;">
            <button>Submissions</button>
            <a class="button-link" sec:authorize="isAuthenticated()" th:href="@{'/problem/' + ${problem.name} + '/submit'}">Submit</a>
            <a class="button-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/problem/' + ${problem.name} + '/edit'}">Edit</a>
        </div>
    </div>

    <p id="problem-statement" th:text="${problem.problemStatement}" style="white-space: pre;">
    </p>

</div>

<script th:inline="javascript">
    // load header
    let limits = /*[[${problem.limits}]]*/ [];
    if (limits.length === 1) {
        document.getElementById("time-limit").innerText = limits[0].timeLimit + "s";
        document.getElementById("memory-limit").innerText = limits[0].memoryLimit + " MB";
    } else {
        let allTimeLim = "", allMemoryLim = "", timeLim = "", memoryLim = "";

        limits.forEach(lim => {
            if (lim.lang == "ALL") {
                allTimeLim = lim.timeLimit + "s";
                allMemoryLim = lim.memoryLimit + " MB";
            } else {
                timeLim += ", " + lim.timeLimit + "s (" + lim.lang + ")";
                memoryLim += ", " + lim.memoryLimit + " MB (" + lim.lang + ")";
            }

            document.getElementById("time-limit").innerText = allTimeLim + timeLim;
            document.getElementById("memory-limit").innerText = allMemoryLim + memoryLim;
        });
    }

    let timeCreated = document.getElementById("time-created");
    let date = new Date(timeCreated.innerText*1000);
    timeCreated.innerText = date.getDate() + "/" + (date.getMonth()+1) + "/" + date.getFullYear();
</script>

<script>

    // load problem statement
    function mdToHTML(text) {
        // render markdown with latex combining texme and katex
        let md = texme.render(text);
        let str = "", isLatex = false;
        md.split("$$").forEach(lat => {
            if (isLatex) {
                str += katex.renderToString(lat, {
                    fleqn: true,
                    throwOnError: false,
                });
            } else {
                str += lat;
            }
            isLatex = !isLatex;
        });
        return str;
    }

    window.onload = function () { // load statement when all scripts are loaded
        let statement = document.getElementById("problem-statement");
        statement.innerHTML = mdToHTML(statement.innerText);
        statement.style.whiteSpace = "normal";
    };

    window.texme = { // set texme settings
        renderOnLoad: false,
        useMathJax: false,
        style: "plain",
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
        integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/texme@0.7.0"></script>
</body>
</html>
