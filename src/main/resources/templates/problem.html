<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>smoothie-web</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
          integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">

    <style>
        h1 {
            font-size: 64px;
            font-family: Metropolis-bold, sans-serif;
            line-height: 128px;
        }
        p {
            font-size: 20px;
            line-height: 1.5;
            font-family: Metropolis, sans-serif;
        }

        .container {
            animation: header-fade-in 1s;
        }

        input[type="button"] {
            cursor: pointer;
            margin-top: 40px;
            padding: 10px;
            border-radius: 50px;
            font-family: 'Nunito-asset', sans-serif;
            font-size: 18px;
            border-style: solid;
            border-color: #FFFFFF;
            border-width: 2px;
            background-color: #424242;
            width: 200px;
            line-height: 1;
            text-align: center;
            color: white;
            transition: box-shadow 0.5s;
        }
        input[type="button"]:hover {
            box-shadow: 1px 1px 15px 0 #FFFFFF;
            transition: box-shadow 0.5s;
        }

    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1 th:text="${problem.prettyName}"></h1>
<!--    <p th:each="limit: ${problem.limits}"><span th:text="${limit.lang}"></span>, <span th:text="${limit.timeLimit}"></span>, <span th:text="${limit.memoryLimit}"></span></p>-->

    <p id="problem-statement" th:text="${problem.problemStatement}" style="white-space: pre;">
    </p>

    <input type="button" value="Submit">
</div>

<script>
    function mdToHTML(text) {
        // render markdown with latex combining texme and katex
        let md = texme.render(text);
        let str = "", isLatex = false;
        md.split("$$").forEach(lat => {
            if (isLatex) {
                str += katex.renderToString(lat, {
                    fleqn: true,
                    throwOnError: false,
                });
            } else {
                str += lat;
            }
            isLatex = !isLatex;
        });
        return str;
    }

    function loadStatement() {
        let statement = document.getElementById("problem-statement");
        statement.innerHTML = mdToHTML(statement.innerText);
        statement.style.whiteSpace = "normal";
    }

    window.onload = function () {
        loadStatement()
    };

    window.texme = {
        renderOnLoad: false,
        useMathJax: false,
        style: "plain",
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
        integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/texme@0.7.0"></script>
</body>
</html>
