<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ignore tag name "script", it will be replaced by favicon fragment -->
    <script th:replace="fragments/favicon"></script>
    <title>[[${problem.prettyName}]] | [[${siteName}]]</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/top-flex-bar.css}"/>
    <link rel="stylesheet" th:href="@{/css/title.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
          integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        p {
            font-size: 18px;
            /*line-height: 1.5;*/
            font-family: Metropolis, sans-serif;
        }

        .container {
            animation: header-fade-in 1s;
            line-height: 1.5;
        }

        button, .button-link {
            border-radius: 10px;
            box-shadow: 1px 1px 5px 0 #607d8b;
            cursor: pointer;
            transition: box-shadow 0.3s;
            font-family: Nunito, sans-serif;
            font-size: 18px;
            padding: 10px 20px 10px 20px;
            background-color: #FFFFFF;
            border-style: solid;
            border-color: #FFFFFF;
            border-width: 2px;
            color: #424242;
            text-decoration: none;
        }

        button:focus, .button-link:focus {
            outline: 0;
        }

        button:hover, .button-link:hover {
            box-shadow: 1px 1px 15px 0 #607d8b;
            transition: box-shadow 0.3s;
        }

        hr {
            color: #9e9e9e;
            margin-top: 20px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <h1 th:text="${problem.prettyName}"></h1>

    <div class="topbar">
        <div class="topbar-item">
            <span class="material-icons" style="vertical-align: middle;">data_usage</span> Points
            <br/><span th:text="${problem.totalPointsWorth}" class="topbar-bottom-text"></span>
        </div>
        <div class="topbar-item">
            <span class="material-icons" style="vertical-align: middle;">timer</span> Time Limit
            <br/><span id="time-limit" class="topbar-bottom-text"></span>
        </div>
        <div class="topbar-item">
            <span class="material-icons" style="vertical-align: middle;">linear_scale</span> Memory Limit
            <br/><span id="memory-limit" class="topbar-bottom-text"></span>
        </div>
        <div class="topbar-item">
            Created
            <br/> <span th:text="${problem.timeCreated}" id="time-created" class="topbar-bottom-text"></span>
        </div>

        <div style="margin-left: auto;">
            <a class="button-link" th:href="@{'/problem/' + ${problem.name} + '/submissions'}">Submissions</a>
            <a class="button-link" th:href="@{'/problem/' + ${problem.name} + '/submit'}">Submit</a>
            <a class="button-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/problem/' + ${problem.name} + '/manage'}">Manage</a>
        </div>
    </div>

    <p id="problem-statement" th:text="${problem.problemStatement}" style="white-space: pre;">
    </p>
</div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/katex-0.11.1.min.js}"></script>
<script th:src="@{/js/markdown-it-9.1.0.min.js}"></script>
<script th:src="@{/js/render-md-latex.js}"></script>

<script th:inline="javascript">
    // load header
    let limits = /*[[${problem.limits}]]*/ [];
    if (limits.length === 1) {
        $("#time-limit").text(limits[0].timeLimit + 's');
        $("#memory-limit").text(limits[0].memoryLimit + ' MB');
    } else {
        let allTimeLim = "", allMemoryLim = "", timeLim = "", memoryLim = "";

        limits.forEach(lim => {
            if (lim.lang == "ALL") {
                allTimeLim = lim.timeLimit + "s";
                allMemoryLim = lim.memoryLimit + " MB";
            } else {
                timeLim += ", " + lim.timeLimit + "s (" + lim.lang + ")";
                memoryLim += ", " + lim.memoryLimit + " MB (" + lim.lang + ")";
            }

            $("#time-limit").text(allTimeLim + timeLim);
            $("#memory-limit").text(allMemoryLim + memoryLim);
        });
    }

    let timeCreated = $("#time-created");
    let date = new Date(timeCreated.text()*1000);
    timeCreated.text(("0" + (date.getMonth()+1)).slice(-2) + "/" + date.getDate() + "/" + date.getFullYear());

    // load problem statement
    $('document').ready(() => {
        let statement = $('#problem-statement');
        statement.html(renderMdLatex(statement.text()));
        statement.css('white-space', 'normal')
    });
</script>
</body>
</html>
