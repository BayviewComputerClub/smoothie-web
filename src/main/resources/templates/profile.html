<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>smoothie-web</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/top-flex-bar.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        h1 {
            font-size: 48px;
            font-family: Metropolis-bold, sans-serif;
            line-height: 96px;
        }

        h3 {
            font-size: 24px;
            font-family: Metropolis-bold, sans-serif;
            line-height: 48px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            font-family: Metropolis, sans-serif;
        }

        .container {
            animation: header-fade-in 1s;
            line-height: 1.5;
        }

        button, .button-link {
            border-radius: 10px;
            box-shadow: 1px 1px 5px 0 #607d8b;
            cursor: pointer;
            transition: box-shadow 0.3s;
            font-family: Nunito, sans-serif;
            font-size: 18px;
            padding: 10px 20px 10px 20px;
            background-color: #FFFFFF;
            border-style: solid;
            border-color: #FFFFFF;
            border-width: 2px;
            color: #424242;
            text-decoration: none;
        }

        button:focus, .button-link:focus {
            outline: 0;
        }

        button:hover, .button-link:hover {
            box-shadow: 1px 1px 15px 0 #607d8b;
            transition: box-shadow 0.3s;
        }

        hr {
            color: #9e9e9e;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>User [[${user.handle}]]</h1>

    <div class="topbar">
        <div class="topbar-item">
            Solved
            <br/> <span th:text="${submission.timeSubmitted}" id="time-submitted" class="topbar-bottom-text"></span>
        </div>
        <div class="topbar-item">
            Language
            <br/> <span th:text="${submission.lang}" class="topbar-bottom-text"></span>
        </div>
        <div class="topbar-item">
            <a class="button-link" th:href="@{'/submission/' + ${submission.id} + '/code'}">Code</a>
        </div>
    </div>

    <p>
        [[${user.description}]]
    </p>


</div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>

</body>
</html>
