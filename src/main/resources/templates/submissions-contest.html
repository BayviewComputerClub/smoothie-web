<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ignore tag name "script", it will be replaced by favicon fragment -->
    <script th:replace="fragments/favicon"></script>
    <title>Submissions for [[${contest.prettyName}]] | [[${siteName}]]</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/submissions.css}"/>
    <link rel="stylesheet" th:href="@{/css/elevated/main.css}"/>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1 class="title">Submissions for <a class="link" th:href="@{'/contest/' + ${contest.name}}">[[${contest.prettyName}]]</a></h1>
    <table class="standard-table" style="width: 80%">
        <thead>
        <tr>
            <th>Submission Id</th>
            <th>Problem</th>
            <th>User</th>
            <th>Language</th>
            <th>Date</th>
            <th>Verdict</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="submission: ${submissions}">
            <td><a class="link" th:href="@{'/submission/' + ${submission.id}}" th:text="${submission.id}"></a></td>
            <td><a class="link" th:href="@{'/contest/' + ${contest.name} + '/problem/' + ${problems.get(submission.problemId).contestProblemNumber}}" th:text="${problems.get(submission.problemId).customName}"></a></td>
            <td><a class="link" th:href="@{'/user/' + ${users.get(submission.userId)}}" th:text="${users.get(submission.userId)}"></a></td>
            <td th:text="${submission.lang}"></td>
            <td th:text="${submission.timeSubmitted}" class="timeSubmitted"></td>
            <td th:text="${submission.verdict}"></td>
        </tr>

        </tbody>
    </table>
</div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/moment.min.js}"></script>
<script>
    $(() => {
        $(".timeSubmitted").each((i, obj) => {
            // properly format time
            obj.innerText = moment(obj.innerText*1).format('LLL');
        });
    })
</script>
</body>
</html>
