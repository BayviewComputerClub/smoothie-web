<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>smoothie-web</title>

    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>

    <style>
        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/materialicons/v48/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2) format('woff2');
        }

        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }

        .container {
            margin: 100px;
            display: block;
            float: left;
            font-family: Metropolis-asset, sans-serif;
            font-size: 24px;
            animation: 2s words-in;
        }

        header {
            overflow: hidden;
            background-color: #263238;
            padding: 5px 10px;
            border-radius: 15px;
            box-shadow: 1px 1px 5px 0 #263238;
            margin: 10px 10px 10px 10px;
            animation: header-fade-in 0.8s;
        }

        @keyframes header-fade-in {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }

        }

        header a {
            font-family: Metropolis, sans-serif;
            float: left;
            color: white;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            line-height: 15px;
        }

        header a:hover {
            text-shadow: 0 0 5px #FFFFFF;
            transition: text-shadow 0.5s;
        }

        .header-title {
            margin-right: 10px;
        }
        .header-right {
            float: right;
        }

        h1 {
            font-size: 64px;
            font-family: Metropolis-bold, sans-serif;
            line-height: 128px;
        }
        p {
            font-size: 32px;
            font-family: Metropolis, sans-serif;
            line-height: 128px;

        }

        .container {
            animation: header-fade-in 1s;
        }

        /*-=-=-=-=-=-=-=-=- dude -=-=-=-=-=-=-=-=-=-=-=-*/

        .header-admin {
            overflow: hidden;
            background-color: #e91e63;
            padding: 5px 10px;
            border-radius: 15px;
            box-shadow: 1px 1px 5px 0 #e91e63;
            margin: 10px 10px 10px 10px;
            animation: header-fade-in 0.8s;
        }

        .header-admin a {
            font-family: Metropolis, sans-serif;
            float: left;
            color: white;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 16px;
            line-height: 12px;
        }

        .header-admin a:hover {
            text-shadow: 0 0 5px #FFFFFF;
            transition: text-shadow 0.5s;
        }

        .header-admin-title {
            margin-right: 10px;
        }

        /*-=-=-=-=-=-=-=-=- form -=-=-=-=-=-=-=-=-=-=-=-*/

        .checkbox-switch {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 14px;
            top: 8px;
        }
        .checkbox-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .checkbox-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(204, 204, 204, 0.3);
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }
        .checkbox-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            bottom: -6px;
            background-color: rgba(255,255,255,0.5);
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .checkbox-slider {
            background-color: rgba(66, 66, 66, 0.8);
        }
        input:focus + .checkbox-slider {
            box-shadow: 0 0 1px rgba(66, 66, 66, 0.8);
        }
        .checkbox-slider {
            transition: box-shadow 0.5s;
        }
        .checkbox-slider:active {
            box-shadow: 1px 1px 15px 0 #FFFFFF;
            transition: box-shadow 0.1s;
        }
        input:checked + .checkbox-slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
            background-color: rgba(255,255,255,1);
            box-shadow: 1px 1px 10px 0 #FFFFFF;
            transition: .4s;
        }

        input[type="file"] {
            display: none;
        }
        input[type="submit"] {
            cursor: pointer;
            margin-top: 40px;
            padding: 10px;
            border-radius: 50px;
            font-family: 'Nunito-asset', sans-serif;
            font-size: 18px;
            border-style: solid;
            border-color: #FFFFFF;
            border-width: 2px;
            background-color: #424242;
            width: 200px;
            line-height: 1;
            text-align: center;
            color: white;
            transition: box-shadow 0.5s;
        }
        input[type="submit"]:hover {
            box-shadow: 1px 1px 15px 0 #FFFFFF;
            transition: box-shadow 0.5s;
        }
        label {
            font-size: 20px;
            font-family: Nunito, sans-serif;
            line-height: 1.5;
            color: #424242;
        }
        .file-upload-box {
            display: inline-block;
            -webkit-user-select: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50px;
            font-family: 'Nunito', sans-serif;
            font-size: 18px;
            border-style: solid;
            border-color: #FFFFFF;
            border-width: 2px;
            color: #FFFFFF;
            background-color: #424242;
            width: 200px;
            text-align: center;
            line-height: 1;
            transition: box-shadow 0.5s;
        }
        .file-upload-box:hover {
            box-shadow: 1px 1px 15px 0 #FFFFFF;
            transition: box-shadow 0.5s;
        }

        .input-container {
            margin-top: 20px;
        }

    </style>
</head>
<body>


<header xmlns:th="http://www.thymeleaf.org">
    <a href="/" class="header-admin-title"><b>Smoothie-Web</b></a>
    <a href="/general"></a>
    <a href="/problems" >Problems</a>
    <a href="/contests" th:href="@{/contests}" >Contests</a>
    <a href="/ranking" th:href="@{/ranking}" >Users</a>
</header>

<div class="header-admin" xmlns:th="http://www.thymeleaf.org">
    <a href="/" th:href="@{/admin}" class="header-admin-title"><b>Admin Panel</b></a>
    <a href="/admin/problems" th:href="@{/admin/problems}" >Problems</a>
    <a href="/admin/contests" th:href="@{/admin/contests}" >Contests</a>
    <a href="/admin/pages" th:href="@{/admin/pages}" >Pages</a>
    <a href="/admin/users" th:href="@{/admin/users}">Users</a>
    <a href="/admin/runners" th:href="@{/admin/runners}">Runners</a>
    <a href="/admin/general" th:href="@{/admin/general}">General</a>
</div>

<div class="container">
    <h1>Edit Problem</h1>
    <p>
        <form method="POST">

            <div class="inputContainer">
                <label for="problem_id">
                    Problem ID
                </label>
                <br/>
                <input type="text" id="problem_id" name="problem_id" placeholder="problem id">
            </div>

            <div class="inputContainer">
                <label for="problem_name">
                    Problem Name
                </label>
                <br/>
                <input type="text" id="problem_name" name="problem_name" placeholder="name">
            </div>


        </form>
    </p>
</div>
</body>
</html>
